<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple QR code component consisting of the picture of an QR code and a description.
      The QR code points to the Frontend Mentor website. The description contains a short heading and some further
      text to assist the user."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- 'Outfit' font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <figure class="qr-code-card">
      <img
        class="card-img"
        src="images/image-qr-code.png"
        alt="QR code to Frontend Mentor website"
      />

      <figcaption class="card-content">
        <span class="card-content-heading">
          Improve your front-end skills by building projects
        </span>

        <p class="card-content-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </figcaption>
    </figure>
  </body>
</html>
